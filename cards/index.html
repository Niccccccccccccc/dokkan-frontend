<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1" >
    <title>My Website</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="/dbManagement/browser_icon.png" type="image/png">
</head>


<div id="landing-page-link" class="landing-page-link">
    <a href="../index.html">Home</a>
</div>
<div id="cards-body-container">
    <div id="column1">
        <div id="base-stats">
            <div id="character-icon"></div>
            <div id="hipo-button-container">
                <button id="star-button" class="HiPoStar">
                <button id="toggle-button" class="toggle-btn1"></button>
                <button id="toggle-button2" class="toggle-btn2"></button>
                <button id="toggle-button3" class="toggle-btn3"></button>
                <button id="toggle-button4" class="toggle-btn4"></button>
            </div>  
            <div id="level-container" class="level-container">
                <input type="range" min="1" id="level-slider">
                <input type="number" min="1" id="level-input">
                <div id="stats-container" class="stats-container"></div>
            </div>
            <div id="all-skill-orb-container" class="skill-orb-container"></div>
            <div id="awaken-container" class="awaken-container"></div>
            <script type="module" src="../javascript/cards.js"></script>
        </div id="base-stats">
    </div>
    
    <div id="column2">
        <div id="links-and-leads" class="links-and-leads">
            <div id="leader-container" class="leader-container">
            </div>
            <div id="links-container">
    
            </div>
        </div id="links-and-leads" class=links-and-leads>
    </div>
    
    <div id="column3">
        <div id="domain-container" class="domain-container"></div>

        <div id="super-passive-container" class="super-passive-container">
            <div id="ki-sphere-container" class="ki-sphere-container">
                <div id="rainbow-sphere-query" class="rainbow-sphere-query"></div>
                <div id="other-sphere-query" class="other-sphere-query"></div>
            </div>
    
            <div id="passive-container" class="passive-container">
                <div id="passive-support-container" class="passive-support-container"></div>
                <div id="passive-query-container" class="passive-query-container"></div>
                <div id="passive-chance-container" class="passive-chance-container"></div>
                
            </div id="passive-container" class="passive-container">
            
            <div id="super-container" class="super-container">
                <div id="super-attack-questions-container" class="super-attack-questions-container"></div>
            </div id="super-container" class="super-container">
        </div>

    </div>
    
    <div id="column4">
        <div id="starting-stats"></div>

        <div id="ki-container" class="ki-container"></div>

        <div id="final-stats"></div>
    </div>

    <div id="column5">
        <div id="active-container" class="active-container"></div>
        <div id="finish-container" class="finish-container"></div>
        <div id="enemy-interaction-container" class="enemy-interaction-container">
            <div id="enemy-details-selection" class="enemy-defending-details-selection">
                <text>Please Input Enemy details</text>
                <div id="enemy-defending-class-typing-selection" class="class-typing-selection"></div>
                <div id="enemy-stats-input" class="enemy-stats-input">
                    <label for="enemy-ATK-input">ATK:</label>
                    <input type="text" id="enemy-ATK-input" class="enemy-ATK-input" placeholder="ATK" autocomplete="off">
                    <label for="enemy-DEF-input">DEF:</label>
                    <input type="text" id="enemy-DEF-input" class="enemy-DEF-input" placeholder="DEF" autocomplete="off" >
                    <label for="enemy-DR-input">DR:</label>
                    <input type="text" id="enemy-DR-input" class="enemy-DR-input" placeholder="DR" autocomplete="off" >
                    <label for="enemy-ATK-threshold-input">ATK Threshold:</label>
                    <input text="text" id="enemy-ATK-threshold-input" class="enemy-ATK-threshold-input" placeholder="ATK Threshold" autocomplete="off" >
                </div>
            </div>
            <div id="specific-moment-details-selection" class="specific-moment-details-selection">
                <text>Which attack do you want to see the damage of?</text>
                <select id="attack-performed-selector" class="attack-performed-selector"></select>
                <text>Do you want to see defensive capabilities before or after attacking?</text>
                <div id="before-or-after-attack-selector" class="before-or-after-attack-selector">
                    <input type="radio" name="attack-timing" id="attack-timing-before" class="attack-timing">Before</option>
                    <input type="radio" name="attack-timing" id="attack-timing-after" class="attack-timing" checked>After</option>
                </div>
                
                <div id="enemy-final-numbers" class="enemy-final-numbers">
                    <label id="enemy-attack-taken" class="enemy-attack-taken"></label>
                    <label id="enemy-attack-dealt" class="enemy-attack-dealt"></label>

                </div>
            </div>
        </div>
    </div>
</div id="cards-body-container">
</html>
