<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>


<div id="landing-page-link" class="landing-page-link">
    <a href="index.html">Home</a>
</div>
<div id="body-container">
    <div id="unit-selection-container" class="unit-selection-container"></div>



    <div id="base-stats">
        <div id="image-container"></div>
        <div id="hipo-button-container">
            <button id="star-button" class="HiPoStar">
            <button id="toggle-button1" class="toggle-btn1"></button>
            <button id="toggle-button2" class="toggle-btn2"></button>
            <button id="toggle-button3" class="toggle-btn3"></button>
            <button id="toggle-button4" class="toggle-btn4"></button>
        </div>  
        <div id="text-container" class="text-container"></div>
        <div id="name-container" class="name-container"></div>
        <div id="typing-container" class="typing-container"></div>
        <div id="level-container" class="level-container">
            <input type="range" min="1" id="level-slider">
            <input type="number" min="1" id="level-input">
        </div>
        <div id="stats-container" class="stats-container"></div>
        <div id="eza-container" class="eza-container"></div>
        <div id="transformation-container" class="transformation-container"></div>
        <div id="dokkan-awaken-container" class="dokkan-awaken-container"></div>
        <script type="module" src="script.js"></script>
    </div id="base-stats">
    <div id="links-and-leads" class="links-and-leads">
        <div id="leader-container" class="leader-container">
            <input type="button" id="seperate-or-join-leader" class="seperate-or-join-leader">
            <input type="number" min="0" id="leader-1Input" class="leader-1Input" min="0" max="200">
            <input type="number" min="0" id="leader-2Input" class="leader-2Input" min="0" max="200">
            <input type="number" min="0" id="leader-TotalInput" class="leader-TotalInput" min="0" max="400">
        </div>
        <div id="links-container">

        </div>
    </div id="links-and-leads" class=links-and-leads>
    <div id="passive-container" class="passive-container">
        <div id="passive-query-container" class="passive-query-container"></div>
        <div id="passive-buffs-container" class="passive-buffs-container"></div>
        
    </div id="passive-container" class="passive-container">

    <div id="super-container" class="super-container">
        <div id="super-attack-questions-container" class="super-attack-questions-container"></div>
        <div id="super-attack-buffs-container" class="super-attack-buffs-container"></div>
    </div id="super-container" class="super-container">
    <div id="ki-container" class="ki-container"></div>
</div id="body-container">
</html>
